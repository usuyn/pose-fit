<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/earlyaccess/notosanskr.css"
    />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="analysis.css" />
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <script src="https://code.highcharts.com/modules/solid-gauge.js"></script>
    <script type="module" src="analysis.js"></script>
    <script src="link.js"></script>
  </head>

  <body>
    <div id="timeChecker">
      <h1>POSE FIT</h1>
      <div id="timer"></div>
    </div>
    <div id="container">
      <div id="currentSet">
        <div id="accuracy" class="content">
          <span>이번 세트 </span><span class="highlight">정확도</span>
          <div id="accuracyContent">
            <div id="minChart" class="accItem"></div>
            <div id="meanChart" class="accItem"></div>
            <div id="maxChart" class="accItem"></div>
          </div>
        </div>
        <div id="feedback" class="content">
          <span>이번 세트 </span><span class="highlight">피드백</span>
          <div id="feedbackContent"></div>
        </div>
      </div>
      <div id="previousSet" class="content">
        <span>이전 세트 </span><span class="highlight">정확도 분석</span>
        <div id="setsAccuracyGraph"></div>
      </div>
    </div>
    <div id="btnContainer">
      <button id="nextSetBtn" onclick="nextSetButtonHandler()">
        다음 세트
      </button>
      <button id="quitBtn" onclick="quitButtonHandler()">그만 두기</button>
    </div>
    <script src="graph.js"></script>
  </body>
</html>
